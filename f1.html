<html>
    <head>
        <title> List Tag</title>
    </head>
    <body>
        <h2> Cars List </h2>
        <ul type="circle"> 
            <li> Audi </li>
            <li> BMW </li>
            <li> KIA </li>
            <li> Mercedes</li>
        </ul>
        <br>
        <h3> FULL FORMS </h3>
        <dl type ="oval">
            <dt> HTML </dt>
            <dd> Hypertext Markup Language</dd>
            <dt> PHP </dt>
            <dd> PHP Hypertext Preprocessor</dd>
            <dt> JAVA </dt>
            <dd> Just Another Virtual Application</dd>
        </dl>
    </body>
</html>
