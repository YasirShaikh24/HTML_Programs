<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change bg</title>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>

</head>
<body>
    <h1 align="center" > Change Background Color</h1>
    
    <input type="button" value="🩷" onclick="changeColor('Pink')" /> 
    <input type="button" value="❤️" onclick="changeColor('Red')" /> 
    <input type="button" value="💙" onclick="changeColor('Blue')" /> 
    <input type="button" value="💚" onclick="changeColor('Green')" /> 
    <input type="button" value="💛" onclick="changeColor('yellow')" /> 
    <input type="button" value="🧡" onclick="changeColor('orange')" /> 
 

    

</body>
</html>
